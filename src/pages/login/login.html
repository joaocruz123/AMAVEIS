<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-fab left bottom>
    <button ion-fab color="amaveis"><ion-icon name="md-volume-up"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="amaveis"><ion-icon name="md-megaphone"></ion-icon></button>
      <button ion-fab color="amaveis"><ion-icon name="md-mic"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="../assets/img/AMÁVEIS2-1.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-input type="text" placeholder="Usuario"></ion-input>
          </ion-item>
          <ion-item>          
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="login()">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>  
      <ion-col>
        <div (click)="goTocadAluno()">
          <span>Sou Aluno/Responsavel quero me cadastrar.</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>  
      <ion-col>
        <div (click)="goTocadEscola()">
          <span>Sou Escola quero me cadastrar.</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
