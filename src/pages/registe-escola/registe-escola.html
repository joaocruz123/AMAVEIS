<ion-header>

  <ion-navbar color="amaveis">
    <ion-title>Registrar Escola</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab left bottom>
    <button ion-fab color="dark"><ion-icon name="md-volume-up"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="amaveis"><ion-icon name="md-megaphone"></ion-icon></button>
      <button ion-fab color="amaveis"><ion-icon name="md-mic"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-item>
          <ion-label floating>Nome da Escola *</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>CNPJ *</ion-label>
          <ion-input type="number" value=""></ion-input>
        </ion-item>

        <ion-item col-6>
          <ion-label>Modalidade da Escola*</ion-label>
          <ion-select [(ngModel)]="mod" [selectOptions]="modAlertOpts">
            <ion-option (select)="stpSelect()">Privada</ion-option>
            <ion-option>Pública</ion-option>
          </ion-select>
        </ion-item>

        <ion-item col-6>
          <ion-label floating>Telefone *</ion-label>
          <ion-input type="number" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Endereço *</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha *</ion-label>
          <ion-input type="password" value=""></ion-input>
        </ion-item>

      </ion-row>
    </ion-grid>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="doAlert()">Cadastrar Escola</button>
  </div>
</ion-content>
